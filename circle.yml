machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - mkdir -p ~/docker
    - curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
    - sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
    - sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
    - sudo apt-get update
    - sudo apt-get install dotnet-sdk-2.0.0
 


  override:
    - dotnet restore ./src/Calculator.WebApi/Calculator.WebApi.csproj
test: 
  pre:
    - dotnet --version
    - dotnet build ./Calculator.sln

  override:
    - dotnet test ./src/Calculator.Test --filter TestCategory!="E2E"
    - cp ./src/Calculator.WebApi/Dockerfile .
    - sh script/build
    - sh script/package         

deployment:
  master:
   branch: master
   commands:
     - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
     - docker push gilads123/currency-calculator